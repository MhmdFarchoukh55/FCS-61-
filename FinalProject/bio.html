<body>
    <head>
        <h1>The Bio quiz starts now</h1>

        <div>
        <p>1-What do humans need to breathe?</p>
        <div id="question1" >
            <input type="radio" name="Oxygen" value="Carbon dioxide"><label>Carbon dioxide</label>
            <input type="radio"name="Oxygen" value="Oxygen"><label>Oxygen</label>
            <input type="radio"name="Oxygen" value="Hydrogen"><label>Hydrogen</label>
            <input type="radio"name="Oxygen" value="Helium"><label>Helium</label>
        </div>
    </div>
<br>
    <div>
        <p>2-What part of the cell contains genetic material (DNA)?</p>
        <div id="question2" >
            <input type="radio" name="Nucleus" value="Cytoplasm"><label>Cytoplasm</label>
            <input type="radio"name="Nucleus" value="Nucleus"><label>Nucleus</label>
            <input type="radio"name="Nucleus" value="Cell wall"><label>Cell wall</label>
            <input type="radio"name="Nucleus" value="Mitochondria"><label>Mitochondria</label>
        </div>
    </div>
<br>
    <div>
        <p>3-Which blood cells help fight infection?</p>
        <div id="question3" >
            <input type="radio" name="Plasma" value="Red blood cells"><label>Red blood cells</label>
            <input type="radio"name="Plasma" value="Platelets"><label>Platelets</label>
            <input type="radio"name="Plasma" value="White blood cells"><label>White blood cells</label>
            <input type="radio"name="Plasma" value="Plasma"><label>Plasma</label>
        </div>
    </div>

<br>
    <div>
        <p>4-Which planet is known for having rings?</p>
        <div id="question4" >
            <input type="radio" name="Saturn " value="Mars"><label>Mars</label>
            <input type="radio"name="Saturn "  value="Jupiter"><label>Jupiter</label>
            <input type="radio"name="Saturn " value="Saturn"><label>Saturn</label>
            <input type="radio"name="Saturn " value="Neptune"><label>Neptune</label>
        </div>
    </div>

<br>
    <div>
        <p>5-What force keeps us on the ground?</p>
        <div id="question5" >
            <input type="radio" name="Gravity " value="Magnetism"><label>Magnetism</label>
            <input type="radio"name="Gravity " value="Electricity"><label>Electricity</label>
            <input type="radio"name="Gravity " value="Friction"><label> Friction</label>
            <input type="radio"name="Gravity " value="Gravity"><label>Gravity</label>
        </div>
    </div>
