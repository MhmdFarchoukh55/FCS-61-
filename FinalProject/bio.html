<body>
    <head>
        <h1>The Bio quiz starts now</h1>

        <div>
        <p>1-What do humans need to breathe?</p>
        <div id="question1" >
            <input type="radio" name="Oxygen"><label>Carbon dioxide</label>
            <input type="radio"name="Oxygen"><label>Oxygen</label>
            <input type="radio"name="Oxygen"><label>Hydrogen</label>
            <input type="radio"name="Oxygen"><label>Helium</label>
        </div>
    </div>
<br>
    <div>
        <p>2-What part of the cell contains genetic material (DNA)?</p>
        <div id="question2" >
            <input type="radio" name="Nucleus"><label>Cytoplasm</label>
            <input type="radio"name="Nucleus"><label>Nucleus</label>
            <input type="radio"name="Nucleus"><label>Cell wall</label>
            <input type="radio"name="Nucleus"><label>Mitochondria</label>
        </div>
    </div>
<br>
    <div>
        <p>3-Which blood cells help fight infection?</p>
        <div id="question3" >
            <input type="radio" name="Plasma"><label>Red blood cells</label>
            <input type="radio"name="Plasma"><label>Platelets</label>
            <input type="radio"name="Plasma"><label>White blood cells</label>
            <input type="radio"name="Plasma"><label>Plasma</label>
        </div>
    </div>

<br>
    <div>
        <p>4-Which planet is known for having rings?</p>
        <div id="question4" >
            <input type="radio" name="Saturn "><label>Mars</label>
            <input type="radio"name="Saturn "><label>Jupiter</label>
            <input type="radio"name="Saturn "><label>Saturn</label>
            <input type="radio"name="Saturn "><label>Neptune</label>
        </div>
    </div>

<br>
    <div>
        <p>5-What force keeps us on the ground?</p>
        <div id="question5" >
            <input type="radio" name="Gravity "><label>Magnetism</label>
            <input type="radio"name="Gravity "><label>Electricity</label>
            <input type="radio"name="Gravity "><label> Friction</label>
            <input type="radio"name="Gravity "><label>Gravity</label>
        </div>
    </div>
